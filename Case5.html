<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="this is the description">
    <meta name="keywords" content="java, html, css, js, go, react, angular">
    <meta name="author" content="ijse">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case 05 (Grid Layout)</title>

    <style>

        body > section {
            width: 1000px;
            height: 500px;
            background: lightblue;

            display: grid;
            /*grid-template-columns: 1fr 1fr 1fr ;*/
            /*grid-template-columns = grid layout eke template ekata columns kyn enn oneda*/
            /*fr = fragment (kotasak)*/
            grid-template-columns: repeat(4, 1fr);
        }

        div {
            border: 1px solid blue;
            /*solidd kiyana eka danna one...color eka gana newey eken kynne...*/
        }

        section > div:first-child{
            background: plum;
        }

        section > div:nth-child(2){
            background: green;
        }

        section > div:nth-child(3){
            background: red;
        }

        section > div:nth-child(4){
            background: yellow;
        }

        section > div:nth-child(5){
            background: black;
        }

        section > div:nth-child(6){
            background: purple;
        }

        section > div:nth-child(7){
            background: sienna;
        }

        section > div:nth-child(8){
            background: darkblue;
        }

        section > div:nth-child(9){
            background: indigo;
        }

        section > div:nth-child(10){
            background: lightsalmon;
        }

        section > div:nth-child(11){
            background: slategrey;
        }

        section > div:nth-child(12){
            background: lime;
        }

    </style>
</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
